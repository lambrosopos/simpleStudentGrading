{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block page_title %}
<h1 class="display-4">View Reports</h1>
{% endblock %}

{% block body %}
<form action='/' method='POST'>
  <div class="form-group">
    <label for="selectUser">Select User</label>
    <select name='user' class="form-control">
      {% for user in users %}
      <option value={{user.id}}>{{user.username}}({{user.email}})</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
{% endblock %}
